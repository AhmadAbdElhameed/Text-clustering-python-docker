<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Clustering</title>
</head>
<body>
    <h1>Text Clustering</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" accept=".csv"><br><br>
        
        <label for="col">Column to cluster:</label>
        <input type="text" id="col" name="col" value="text"><br><br>
        
        <label for="no_of_clusters">Number of clusters:</label>
        <input type="number" id="no_of_clusters" name="no_of_clusters" value="2" min="2" max="10"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
